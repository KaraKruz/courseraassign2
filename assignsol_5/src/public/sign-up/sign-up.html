<div class="container">
	<fieldset id="sign-up-field">
		<div id="sign-up-title">Sign Up</div>
		<form name="signUpForm" novalidate>
			<input type="text" name="firstName" placeholder="First Name" class="sign-up-input" ng-model="signUpCtrl.user.firstName" required>
			<div ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched" class="error"> Please input your first name.
			</div>
			<br>

			<input type="text" name="lastName" placeholder="Last Name" class="sign-up-input" ng-model="signUpCtrl.user.lastName">
			<div ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched" class="error"> Please input your last name.
			</div>
			<br>

			<input type="email" name="email" placeholder="Email" class="sign-up-input" ng-model="signUpCtrl.user.email">
			<div ng-if="signUpForm.email.$invalid && signUpForm.email.$touched" class="error"> Please input a valid email address formatted: example@domain.com
			</div>
			<br>

			<input type="text" name="phone" placeholder="Phone Number" class="sign-up-input" ng-model="signUpCtrl.user.phtone" pattern="(\d{3})-(\d{4})">
			<div ng-if="signUpForm.phtone.$invalid && signUpForm.phtone.$touched" class="error"> Please use a valid phone number format xxx-xxxx.
			</div>
			<br>

			<input type="text" name="favourite" placeholder="Your favourite dish" class="sign-up-input" ng-model="signUpCtrl.user.favourite" ng-focus="focused = true" ng-blur="signUpCtrl.validateFavourite(); focused = false" required>
			<div ng-if="signUpForm.favourite.$error.required && signUpForm.favourite.$touched" class="error"> Please input your favourite dish.
			</div>
			<div ng-if="!focused && (!signUpForm.favourite.$error.required) && signUpCtrl.invalidDish" class="error">No such menu number exists.
			</div>
			<br>

			<button class="sign-up-submit" ng-disabled="signUpForm.$invalid || signUpCtrl.shortNames.indexOf(signUpCtrl.user.favourite.toLowerCaes()) === -1" ng-click="signUpCtrl.submit()">Submit</button>

		</form>

		<div id="sign-up-complete" ng-if="signUpCtrl.saved">Your information has been saved.</div>



	</fieldset>
</div>
